<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptocurrency Website</title>
    <link rel="stylesheet" href="./app/css/main.css" />
    <link rel="shortcut icon" href="./app/img/bitcoin icon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="./app/img/logo.png" alt="logo" class="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>
      <!-- main -->
      <div class="content">
        <h1>BUY & <br />SELL <span>Crypto</span></h1>
        <p>
          World's biggest Cryptocurrency exchange available on web <br />as well
          as mobile phone.
        </p>
        <a href="#" class="btn">EXPLORE MORE</a>
      </div>
      <!-- coinlist -->
      <div class="coin-list">
        <div class="coin">
          <img src="./app/img/bitcoin.png" alt="Bitcoin" />
          <div>
            <h3>$ <span id="bitcoin"></span></h3>
            <p>Bitcoin</p>
          </div>
        </div>
        <div class="coin">
          <img src="./app/img/ethereum.png" alt="Ethereum" />
          <div>
            <h3>$ <span id="ethereum"></span></h3>
            <p>Ethereum</p>
          </div>
        </div>
        <div class="coin">
          <img src="./app/img/dogecoin.png" alt="DogeCoin" />
          <div>
            <h3>$ <span id="dogecoin"></span></h3>
            <p>DogeCoin</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./app/js/index.js"></script>
  </body>
</html>
